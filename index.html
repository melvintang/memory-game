<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title>Pokemon Memory Game</title>
  </head>
  <body>
  <h1>Pokemon Memory Game</h1>
  <p>
    Memory - Who's got the better memory? In each round you can rotate
    two cards and remember the numbers on them. Who will collect more pairs will be a winner. Good luck!
  </p>
  <div class="status-bar">
        <h2 class='title'></h2>
        <button class='play' type="button" name="play">Play!</button>
        <button class='reset hidden' type="button" name="reset">Reset</button>
  </div>

  <div class="container hidden">
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
    <div class="card unmatched"></div>
  </div>
  <div class="container hidden message">
    <p class = 'timer hidden'>
      Time:
    </p>
  </div>

  <script
          src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
  </body>
</html>
